<div class="container-fluid p-3">
    <div class="row">
        <div class="col-xl-12">
            <button class="btn btn-primary float-end"routerLink="/create">+create New</button>
        </div>
        <div class="col-xl-12 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Namw</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Skill</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.firstName}} {{item.lastName}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.Contact}}</td>
                        <td>{{item.skill}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
